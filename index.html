<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Play Rock Paper Scissor with Your Firend!</title>
</head>
<body>
    <div class="wrapper">
        <div class="player-0-panel">
            <div class="player-name" id="name-0">Player 1</div>
                <div class="score-box" id="score-box-0">
                    <div class="score-label">Score</div> 
                    <div class="player-score" id="score-0">5</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="score-box" id="score-box-1">
                    <div class="score-label">Score</div>
                    <div class="player-score" id="score-1">2</div>
                </div>
            </div>
    

        <button class="btn-new"><img src="img/plus.png">New game</button>

        <div class="btn-wrapper">
            <button class="btn" id="rock"><img class="btn-select" src="img/rps-1.png" alt="rock"></button>
            <button class="btn" id="paper"><img class="btn-select" src="img/rps-2.png" alt="paper"></button>
            <button class="btn" id="scissor"><img class="btn-select" src="img/rps-3.png" alt="scissor"></button>
        </div>
    

        <input type="text" placeholder="Set Winning Score" class="final-score">

        <div class="result-wrapper" id="result-0">
            <div class="result-container" id="result-panel-0">
                <img class="result-image" id="result-img-0" src="img/rps-1.png" alt="player1's choice">
                <div class="result-label" id="result-name-0">WIN</div>
            </div>
        </div>

        <img class="cover" id="cover-0" src="img/cover.png" alt="macaroon covering the result">

        <div class="result-wrapper" id="result-1">
            <div class="result-container" id="result-panel-1">
                <img class="result-image" id="result-img-1"src="img/rps-1.png" alt="player2's choice">
                <div class="result-label" id="result-name-1">WIN</div>
            </div>
        </div>

        <img class="cover" id="cover-1"src="img/cover.png" alt="macaroon covering the result">


        <img class="next" id="next" src="img/next.png" alt="next button">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
